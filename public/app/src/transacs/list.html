<template>
  <div class="transac-header">
    <div class="affixed-container container">
      <span class="header-title">Transac List from ${from | dateFormat: 'DD/MM/YYYY'} to ${to | dateFormat: 'DD/MM/YYYY'} </span>
    </div>

    <div class="container">
      <form role="form">
        <div class="col-md-4">
          <span class="header-title">Transacs List</span>
        </div>
        <div class="col-md-2">
          <select id="dateModes" class="form-control" value.bind="dateMode" change.trigger="loadData()">
            <option repeat.for="mode of dateModes" value.bind="mode">${mode}</option>
          </select>
        </div>

        <div class="col-md-4">
          <period-picker format="DD/MM/YYYY" from.two-way="from" to.two-way="to" change.trigger="loadData()"></period-picker>
        </div>


      </form>
    </div>
  </div>

  <div class="container transac-detail">
    <div class="row">
      <table class="table table-hover result-table">
        <thead>
          <tr>
            <th></th>
            <th><a href="" style="color: black;" click.trigger="sortTable('label')">Label</a></th>
            <th><a href="" style="color: black;" click.trigger="sortTable('server')">Server</a></th>
            <th><a href="" style="color: black;" click.trigger="sortTable('valueDate')">Value Date</a></th>
            <th><a href="" style="color: black;" click.trigger="sortTable('createdAt')">Created At</a></th>
            <th><a href="" style="color: black;" click.trigger="sortTable('delay')">Delay</a></th>
          </tr>
        </thead>
        <tbody>
          <tr  class="Xtransac-listing" repeat.for="transac of transacs" >
            <td style="text-align: left;"> 
              <span class="${transac.statusIcon}"></span> 
              <span class="${transac.runningIcon}"></span> 
              <span class="${transac.compoundIcon}"></span> 
              <span class="${transac.lockIcon}"></span> 
            </td>
            <td> <a href="#/transacs/${transac.id}/">${transac.label}</a> </td>
            <td> ${transac.server} </td>
            <td> ${transac.valueDate | dateFormat:'DD/MM/YYYY'} </td>
            <td> ${transac.createdAt | dateFormat:'DD/MM/YYYY HH:mm:ss'} </td>
            <td> ${transac.delay} </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
 


</template>
